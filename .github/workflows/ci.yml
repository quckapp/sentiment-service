# =============================================================================
# CI - sentiment-service (Python)
# =============================================================================
# Lint, test, build, and push Docker image to Azure Container Registry
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: sentiment-service
  PYTHON_VERSION: '3.11'

jobs:
  # ===========================================================================
  # Lint & Test
  # ===========================================================================
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: sentiment_test
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Type checking with mypy
        run: |
          pip install mypy
          mypy . --ignore-missing-imports || true

      - name: Run tests
        run: pytest --cov=. --cov-report=xml -v
        env:
          DATABASE_URL: postgres://postgres:testpassword@127.0.0.1:5432/sentiment_test
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          ENVIRONMENT: test

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # ===========================================================================
  # Build & Push
  # ===========================================================================
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Set image tag
        id: tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image=${{ secrets.ACR_LOGIN_SERVER }}/quckapp/${{ env.SERVICE_NAME }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tag.outputs.image }}:main-${{ steps.tag.outputs.short_sha }}
            ${{ steps.tag.outputs.image }}:latest

      - name: Notify root repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ROOT_REPO_PAT }}
          repository: quckapp/quckapp
          event-type: service-image-pushed
          client-payload: >-
            {
              "service": "${{ env.SERVICE_NAME }}",
              "tag": "main-${{ steps.tag.outputs.short_sha }}",
              "sha": "${{ github.sha }}",
              "actor": "${{ github.actor }}"
            }

      - name: Summary
        run: |
          echo "### Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.tag.outputs.image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | \`main-${{ steps.tag.outputs.short_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
