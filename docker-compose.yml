version: '3.8'

services:
  sentiment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quckapp-sentiment-service
    ports:
      - "5017:5017"
    environment:
      - PORT=5017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - quckapp-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quckapp-sentiment-redis
    ports:
      - "6386:6379"
    networks:
      - quckapp-network

networks:
  quckapp-network:
    driver: bridge
